version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${PWD}/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api

  api:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/usr/src/app
    command: yarn dev
